<h2>onInitialized</h2>

<div class="regate-example-container">
  <div class="regate-example">
    <div id="email-example-oninitialized"></div>

    <script type="text/babel">
      {
        let RegateEmail = Regate.RegateEmail;
      
        class App extends React.Component {
          onInitialized({value, isValid}) {
            konsoleClear('email-example-oninitialized-terminal')
            konsole('email-example-oninitialized-terminal', ' string', '  value', value);
            konsole('email-example-oninitialized-terminal', 'boolean', 'isValid', isValid);
          }

          render() {
            return (
              <RegateEmail
                value="mojtaba@gmail.com"
                className="form-control"
                onInitialized={this.onInitialized}
              />
            )
          }
        }

        ReactDOM.render(<App />, document.getElementById('email-example-oninitialized'))
      }
    </script>
  </div>
